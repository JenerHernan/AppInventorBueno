<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>pagination</title>
<link rel="stylesheet" href="ani.css">
</head>
<body>
<div class="container">
<svg version="1.1" width="600px" height="600px" viewBox="0 0 600 600">
<defs>
</defs>
<g fill = "#999999">
<circle id="c0" cx="84" cy="300" r="30"/>
<circle id="c1" cx="192" cy="300" r="30"/>
<circle id="c2" cx="300" cy="300" r="30"/>
<circle fill = "#20C3AF" id="c3" cx="408" cy="300" r="30"/>
<circle id="c4" cx="516" cy="300" r="30"/>
</g>
</svg>
</div>
</body>
<script type="text/javascript" src="https://unpkg.com/gsap@2.1.3/./umd/TweenMax.js"></script>
<script>
var container = document.querySelector('.container');

var c0 = document.querySelector('#c0');
var c1 = document.querySelector('#c1');
var c2 = document.querySelector('#c2');
var c3 = document.querySelector('#c3');
var c4 = document.querySelector('#c4');

TweenMax.set([container, 'svg'], {
  position:'absolute',
  top:'50%',
  left:'50%',
  xPercent:-50,
  yPercent:-50
})

var tl = new TimelineMax();

tl.set(c0, {
  svgOrigin:'300 300'
  
})
.to(c3,0.25, {
	attr:{
		fill: '#999999',
	},
  ease:Back.easeOut.config(0.5)
},'-=0.01')
.to(c4,0.25, {
	attr:{
		fill: '#20C3AF',
	},
  ease:Back.easeIn.config(0.5)
},'-=0.01')

/*.to(c0, 0.75, {
  rotation:-180,
  ease:Back.easeInOut.config(0.5)
})
.staggerTo([c1, c2, c3, c4], 1, {
  attr:{
  cx:'-=108',
  }, 
  ease:Back.easeOut.config(0.5)
},0.05, '-=1')*/
</script>
</html>
